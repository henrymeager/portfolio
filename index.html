    <section class="nav-bar">
        <nav id="desktop-nav">
            <h1 class="logo">Henry Meager</h1>

            <ul class="nav-links">
                <li>

                <li>

                <li>
                    <a href="#contact">Contact</a>
                </li>

        <nav id="mobile-nav">
            <h1 class="logo">Henry Meager</h1>
            <div class="mobile-menu">
                <div class="mobile-icon" onclick="toggleMenu()">
                    <span></span>

                <div class="menu-links">
                    <li>

                    <li>
                    <a href="#contact" onclick="toggleMenu()">Contact</a>
                    </li>
                </div>
            </div>
        </nav>

    <section class="section">
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Henry Meager</h1>
            <p class="section__text__p2">Fullstack Developer</p>
            <div class="btn-container">
              <button
                class="btn btn-color-2"
                onclick="window.open('')"
              >
                Download CV
              </button>
              <button class="btn btn-color-1" onclick="location.href='./#contact'">
                Contact Info
              </button>
            </div>
            <div id="socials-container">
              <img
                src="./assets/linkedin.png"
                alt="My LinkedIn profile"
                class="icon"
                onclick="location.href='https:www.linkedin.com/in/henrymeager/'"
              />
              <img
                src="./assets/github.png"
                alt="My Github profile"
                class="icon"
                onclick="location.href='https:www.github.com/henrymeager'"
              />
            </div>
          </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <div class="about-content">
                <div class="about-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Macro_laptop_coding_%28Unsplash%29.jpg">
                </div>
                <div class="about-text">
                    <h3>About Me</h3>
                    <h4 id="abouttitle">An aspiring software developer, <br> based in Oxfordshire, United Kingdom</h4>
                    <p id="aboutmaintext"></p>
                </div>
    
            </div>
        </div>
